.popover{position:absolute;top:0;left:0;z-index:1010;display:none;width:236px;padding:1px;background-color:#ffffff;-webkit-background-clip:padding-box;-moz-background-clip:padding;background-clip:padding-box;border:1px solid #ccc;border:1px solid rgba(0, 0, 0, 0.2);-webkit-border-radius:6px;-moz-border-radius:6px;border-radius:6px;-webkit-box-shadow:0 5px 10px rgba(0, 0, 0, 0.2);-moz-box-shadow:0 5px 10px rgba(0, 0, 0, 0.2);box-shadow:0 5px 10px rgba(0, 0, 0, 0.2);}.popover.top{margin-bottom:10px;}
.popover.right{margin-left:10px;}
.popover.bottom{margin-top:10px;}
.popover.left{margin-right:10px;}
.popover-title{margin:0;padding:8px 14px;font-size:14px;font-weight:normal;line-height:18px;background-color:#f7f7f7;border-bottom:1px solid #ebebeb;-webkit-border-radius:5px 5px 0 0;-moz-border-radius:5px 5px 0 0;border-radius:5px 5px 0 0;}
.popover-content{padding:9px 14px;}.popover-content p,.popover-content ul,.popover-content ol{margin-bottom:0;}
.popover .arrow,.popover .arrow:after{position:absolute;display:inline-block;width:0;height:0;border-color:transparent;border-style:solid;}
.popover .arrow:after{content:"";z-index:-1;}
.popover.top .arrow{bottom:-10px;left:50%;margin-left:-10px;border-width:10px 10px 0;border-top-color:#ffffff;}.popover.top .arrow:after{border-width:11px 11px 0;border-top-color:rgba(0, 0, 0, 0.25);bottom:-1px;left:-11px;}
.popover.right .arrow{top:50%;left:-10px;margin-top:-10px;border-width:10px 10px 10px 0;border-right-color:#ffffff;}.popover.right .arrow:after{border-width:11px 11px 11px 0;border-right-color:rgba(0, 0, 0, 0.25);bottom:-11px;left:-1px;}
.popover.bottom .arrow{top:-10px;left:50%;margin-left:-10px;border-width:0 10px 10px;border-bottom-color:#ffffff;}.popover.bottom .arrow:after{border-width:0 11px 11px;border-bottom-color:rgba(0, 0, 0, 0.25);top:-1px;left:-11px;}
.popover.left .arrow{top:50%;right:-10px;margin-top:-10px;border-width:10px 0 10px 10px;border-left-color:#ffffff;}.popover.left .arrow:after{border-width:11px 0 11px 11px;border-left-color:rgba(0, 0, 0, 0.25);bottom:-11px;right:-1px;}
html,body{margin:0;padding:0;height:100%;}
#container{min-height:100%;position:relative;}
#body{padding-bottom:28px;}
#footer{position:absolute;bottom:0;width:100%;height:28px;line-height:28px;text-align:right;}#footer #attribution{display:inline-block;padding:0 25px 0 12px;-webkit-border-top-left-radius:6px;-moz-border-radius-topleft:6px;border-top-left-radius:6px;-webkit-box-shadow:0 0 10px rgba(0, 0, 0, 0.1);-moz-box-shadow:0 0 10px rgba(0, 0, 0, 0.1);box-shadow:0 0 10px rgba(0, 0, 0, 0.1);font-size:11px;color:rgba(51, 51, 51, 0.5);}#footer #attribution a{color:rgba(0, 136, 204, 0.5);}
#list-pane{background:#f3f3f3;position:fixed;z-index:1;top:0;left:0;bottom:0;width:230px;overflow-x:hidden;overflow-y:auto;-webkit-overflow-scrolling:touch;border-right:1px solid #ddd;-webkit-box-shadow:0 0 20px #dddddd;-moz-box-shadow:0 0 20px #dddddd;box-shadow:0 0 20px #dddddd;}#list-pane h2{font-size:16px;line-height:26px;padding:0 18px;margin:0;background:#f9f9f9;border-top:1px solid #ddd;border-bottom:1px solid #ddd;}#list-pane h2:first-child{border-top:0px;}
#list-pane ul{list-style:none;margin:0;}
#list-pane >ul>li{padding:15px 18px;}#list-pane >ul>li a{display:block;font-weight:lighter;padding:4px 0;text-decoration:none;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}#list-pane >ul>li a:hover{text-decoration:none;}#list-pane >ul>li a:hover .type-name{text-decoration:underline;}
#list-pane >ul>li >a .namespace{font-size:11px;font-weight:lighter;color:#999999;padding-left:5px;}
#list-pane >ul>li >ul>li>a{padding:4px 6px;}#list-pane >ul>li >ul>li>a .label{margin-left:4px;font-size:11px;text-shadow:0 -1px 0 rgba(0, 0, 0, 0.15);background-color:rgba(153, 153, 153, 0.5);}#list-pane >ul>li >ul>li>a .label-info{background-color:rgba(58, 135, 173, 0.5);}
#list-pane >ul>li >ul>li>a:hover .label{background-color:rgba(153, 153, 153, 0.8);}#list-pane >ul>li >ul>li>a:hover .label-info{background-color:rgba(58, 135, 173, 0.8);}
#list-pane li.selected{background:white;-webkit-box-shadow:0 0 3px #dddddd;-moz-box-shadow:0 0 3px #dddddd;box-shadow:0 0 3px #dddddd;-webkit-border-radius:3px;-moz-border-radius:3px;border-radius:3px;}
#list-pane >ul.multiple-schemata>li.selected{background:#0064cd;}
#content-pane{padding:11px 25px 50px 260px;}#content-pane h2.namespace{font-size:14px;color:#555555;margin:0;}
#content-pane h1.type-name{margin-top:0;}
#content-pane .type-doc{margin:20px 0;}
#content-pane table{margin-top:20px;}#content-pane table td{border-bottom:1px solid #dddddd;}
.popover.avrodoc-named-type{width:600px;}.popover.avrodoc-named-type .popover-title{overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}.popover.avrodoc-named-type .popover-title .namespace{color:#555555;}
.popover.avrodoc-named-type .popover-title .type-name{font-weight:bold;}
.popover.avrodoc-named-type .popover-content{overflow-x:hidden;overflow-y:auto;-webkit-overflow-scrolling:touch;font-size:85%;}.popover.avrodoc-named-type .popover-content table th,.popover.avrodoc-named-type .popover-content table td{padding:4px 5px;}
.container-search{padding:10px;text-align:center;}
